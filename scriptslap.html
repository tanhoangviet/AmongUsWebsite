<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #000);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.4;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: normal;
            color: #FFD700;
            -webkit-text-stroke: 2px #000;
            margin-top: 20px;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .line {
            width: 80%;
            height: 5px;
            background: #FFD700;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: auto;
            gap: 20px;
            margin-top: 30px;
            width: 80%;
            z-index: 2;
        }

        .image-box {
            text-align: center;
            position: relative;
        }

        .image-box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .content {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            margin-top: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Custom positions for Down Right, Down Left, Down Right */
        .image1 {
            grid-column: 2 / 3; /* Right */
        }

        .image2 {
            grid-column: 1 / 2; /* Left */
        }

        .image3 {
            grid-column: 2 / 3; /* Right */
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <h1 class="title">Your Title Here</h1>
    <div class="line"></div>
    <div class="image-container">
        <div class="image-box image1">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <div class="content">Down Right</div>
        </div>
        <div class="image-box image2">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <div class="content">Down Left</div>
        </div>
        <div class="image-box image3">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <div class="content">Down Right</div>
        </div>
    </div>
</body>
</html>
