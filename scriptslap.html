<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #000);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.4;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: normal;
            color: #FFD700;
            -webkit-text-stroke: 2px #000;
            margin-top: 20px;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .line {
            width: 80%;
            height: 5px;
            background: #FFD700;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            z-index: 2;
            gap: 20px;
        }

        .image-box {
            position: relative;
            width: 200px;
            height: 120px;
            background-color: #FFD700;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            transform-origin: center;
        }

        .image-box.left {
            transform: rotate(30deg);
        }

        .image-box.right {
            transform: rotate(-30deg);
        }

        .mini-box {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 60px;
            background-color: #000;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .content {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
            margin-top: 10px;
            text-shadow: 2px 2px 4px #000;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <h1 class="title">Your Title Here</h1>
    <div class="line"></div>
    <div class="image-container">
        <!-- Left Image Box -->
        <div class="image-box left">
            <div class="mini-box"></div>
            <div class="content">Left Content</div>
        </div>

        <!-- Right Image Box -->
        <div class="image-box right">
            <div class="mini-box"></div>
            <div class="content">Right Content</div>
        </div>
    </div>
</body>
</html>
