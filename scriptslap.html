<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD700, #000);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .title {
            font-size: 3rem;
            font-weight: normal;
            color: #FFD700;
            -webkit-text-stroke: 1px #000;
            margin: 20px 0;
            text-align: center;
        }

        .line {
            width: 80%;
            height: 4px;
            background: #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .content-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .row:nth-child(odd) {
            flex-direction: row; /* Text Left, Image Right */
        }

        .row:nth-child(even) {
            flex-direction: row-reverse; /* Text Right, Image Left */
        }

        .text-box {
            flex: 1;
            background-color: transparent; /* Nền tàng hình */
            padding: 20px;
            border-radius: 8px;
            color: #FFD700;
            font-size: 1rem; /* Chữ nhỏ hơn */
            font-weight: normal;
            text-align: center;
            box-shadow: none;
        }

        .image-box {
            flex: 1;
            height: 150px;
            border-radius: 8px;
            background-image: url('https://via.placeholder.com/300x150'); /* Thay URL với ảnh của bạn */
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .row:last-child .image-box {
            display: none; /* Loại bỏ Image Box lớn không mong muốn */
        }
    </style>
</head>
<body>
    <h1 class="title">Alternating Layout</h1>
    <div class="line"></div>
    <div class="content-container">
        <!-- Row 1 -->
        <div class="row">
            <div class="text-box">This is Left Text</div>
            <div class="image-box"></div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="text-box">This is Right Text</div>
            <div class="image-box"></div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="text-box">This is Left Text</div>
            <div class="image-box"></div>
        </div>
    </div>
</body>
</html>
