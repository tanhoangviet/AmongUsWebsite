<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #000);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.4;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: normal;
            color: #FFD700;
            -webkit-text-stroke: 2px #000;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .button {
            margin-top: 10px;
            width: 400px; /* Kích thước nút lớn hơn */
            height: 80px; /* Chiều cao nút lớn hơn */
            background-color: #000;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px; /* Cách đều nội dung */
            z-index: 2;
            position: relative;
        }

        .button img {
            width: 60px; /* Ảnh lớn hơn */
            height: 60px;
            border-radius: 50%;
        }

        .arrow {
            font-size: 3rem; /* Mũi tên lớn hơn */
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <h1 class="title">Your Title Here</h1>
    <div class="button">
        <img src="https://via.placeholder.com/60" alt="Circle Image">
        <span class="arrow">→</span>
    </div>
</body>
</html>
