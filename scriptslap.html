<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, rgba(0, 0, 255, 0.2), rgba(169, 169, 169, 0.8));
            position: relative;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        .background-dot {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(128, 128, 128, 0.6);
            border-radius: 50%;
            top: 20%;
            left: 30%;
            box-shadow: 0 0 5px black;
            animation: float 6s infinite ease-in-out;
        }

        .background-dot:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 50%;
            left: 70%;
            animation: float-reverse 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float-reverse {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        .title {
            font-size: 3rem;
            font-weight: normal;
            color: #FFD700;
            -webkit-text-stroke: 1px #000;
            margin: 20px 0;
            text-align: center;
        }

        .line {
            width: 80%;
            height: 4px;
            background: #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .content-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .row:nth-child(odd) {
            flex-direction: row;
        }

        .row:nth-child(even) {
            flex-direction: row-reverse;
        }

        .text-box {
            flex: 1;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            color: #FFD700;
            font-size: 1rem;
            font-weight: normal;
            text-align: center;
        }

        .image-box {
            flex: 1;
            height: 150px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .image-box:nth-child(1) {
            background-image: url('https://via.placeholder.com/300x150/ff0000');
        }

        .image-box:nth-child(2) {
            background-image: url('https://via.placeholder.com/300x150/00ff00');
        }

        .image-box:nth-child(3) {
            background-image: url('https://via.placeholder.com/300x150/0000ff');
        }

        .line-end {
            width: 80%;
            height: 4px;
            background: #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="background-dot"></div>
    <div class="background-dot"></div>
    <h1 class="title">Alternating Layout</h1>
    <div class="line"></div>
    <div class="content-container">
        <div class="row">
            <div class="text-box">Text Left</div>
            <div class="image-box"></div>
        </div>
        <div class="row">
            <div class="text-box">Text Right</div>
            <div class="image-box"></div>
        </div>
        <div class="row">
            <div class="text-box">Text Left</div>
            <div class="image-box"></div>
        </div>
    </div>
    <div class="line-end"></div>
</body>
</html>
